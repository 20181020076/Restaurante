<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="aplicacion">
            <div class="aplicacion__titulo">
                <h1 id="titulo">empleado</h1>
            </div>
            <div class="aplicacion__codigo">
                <h2>Codigo :</h2>
                <input type="number" id="codigo">
                <button onclick="agregar()">Agregar</button>

            </div>
            <div class="aplicacion__panel">
                <div class="aplicacion__panel__lista" id="aplicacion__panel__lista">
                    
                </div>
                <div class="aplicacion__panel__botones">
                    <div class="aplicacion__panel__botones__menos"><button>-</button></div>
                    <div class="aplicacion__panel__botones__delete"><button onclick="limpiar()"> - all</button></div>
                    
                    
                    
                </div>
            </div>
            <div class="aplicacion__boton">
                <button onclick="imprimir()">Imprimir</button>
            </div>
            <div class="aplicacion__cerrar">
                <button onclick="cerrar()">Cerrar sesion</button>
            </div>
            

        </div>
        <h1>entraste como empleado</h1>
        <button onclick="cerrar()">Cerrar sesion</button>
    </main>
    <script src="../js/app.js"></script>
</body>
</html>
