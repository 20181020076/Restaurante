<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="aplicacion">
            <div class="aplicacion__titulo">
                <h1 id="titulo">Admin</h1>
            </div>
            <div class="aplicacion__codigo">
                <h2>Codigo :</h2>
                <input type="number" id="codigo">
                <button id="boton__agregar">Agregar</button>
        
            </div>
            <div class="aplicacion__panel">
                <div class="aplicacion__panel__lista" >
                    <form action="" class="aplicacion__panel__lista__form" id="aplicacion__panel__lista__form">
                    </form>
                </div>
                <div class="aplicacion__panel__botones">
                    <div class="aplicacion__panel__botones__menos"><button id="boton__menos">-</button></div>
                    <div class="aplicacion__panel__botones__delete"><button id="boton__limpiar"> borrar todo</button></div>
                    <div class="aplicacion__panel__botones__inventario" id="boton__inventario"><button>inventario</button></div>
                    <div class="aplicacion__panel__botones__registros" id="boton__registros"><button>registros</button></div>
                
                </div>
            </div>
            <div class="aplicacion__boton">
                <button id="boton__imprimir">Imprimir</button>
            </div>
            <div class="aplicacion__total" id="aplicacion__total">
                0
            </div>
            <div class="aplicacion__cerrar">
                <button id="boton__cerrar">Cerrar sesion</button>
            </div>
            
        
        </div>
    </main>
    <script src="/js/app.js"></script>
    <script src="/js/appAdmin.js"></script>
</body>
</html>
